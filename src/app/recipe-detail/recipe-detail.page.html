<ion-header>
    <ion-toolbar>
        <ion-title>recipe-detail</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col>
                <ion-img [src]="recipe.image"></ion-img>
                <ion-label class="item ion-no-padding"> {{ recipe.description }} </ion-label>
                <ion-label class="item ion-no-padding"> {{ recipe.ingredients }} </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
