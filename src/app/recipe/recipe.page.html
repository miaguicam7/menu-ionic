<ion-header>
    <ion-toolbar>
        <ion-title>recipe</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let re of recipeList" routerLink="/recipes/{{ re.id }}">
            <ion-avatar slot="start">
                <ion-img [src]="re.image"></ion-img>
            </ion-avatar>
            <ion-label> {{ re.description }} </ion-label>
            <ion-label> {{ re.ingredients }} </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
